name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ⚙️
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        yarn install --frozen-lockfile

    - name: Lint code
      run: |
        yarn lint-tests-check
        yarn lint-contracts-check

    - name: Test truffle
      run: yarn test
